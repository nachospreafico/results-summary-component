<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="app-container">
      <div class="score-wrapper">
        <h1>Your Result</h1>
        <div class="score-container">
          <p class="score">76</p>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div>
        <h2 class="summary-title">Summary</h2>
        <div class="summary-container">
          <div class="reaction-container item">
            <img class="icon" src="./assets/images/icon-reaction.svg" />
            <p class="reaction">Reaction</p>
            <p class="summary-score">80<span> / 100</span></p>
          </div>
          <div class="memory-container item">
            <img class="icon" src="./assets/images/icon-memory.svg" />
            <p class="reaction">Memory</p>
            <p class="summary-score">92<span> / 100</span></p>
          </div>
          <div class="verbal-container item">
            <img class="icon" src="./assets/images/icon-verbal.svg" />
            <p class="verbal">Memory</p>
            <p class="summary-score">92<span> / 100</span></p>
          </div>
          <div class="visual-container item">
            <img class="icon" src="./assets/images/icon-visual.svg" />
            <p class="visual">Memory</p>
            <p class="summary-score">92<span> / 100</span></p>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
